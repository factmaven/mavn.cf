<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Shortener - Mavn Click Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple to use URL Shortener">
    <link rel="shortcut icon" href="/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="head.js"></script>
</head>
<body>
    <div class="main">
        <header>
            <h1 class="h1"><a href="/">Mavn</a></h1>
            <h2>Click Finder</h2>
        </header>
        <div class="form">
            <input type="url" id="urlinput" placeholder="Paste your long URL">
            <div>
                <input type="text" maxlength=20 id="custominput" placeholder="Custom URL">
                <p id="erbox" style="color:red;"></p>
            </div>
            <button id="sbtn" type="button" class="btn btn-dark">ðŸ”— Shorten URL</button>
        </div>
        <br>
        <div class="form" style="margin-bottom : 0px !important;">
            <input type="text" id="shortenedURL" placeholder="Your Short Url Shown here">
            <p id="sucess" style="color:cyan"></p>
        </div>
        <footer class="infos">
            <p class="small-text" style="color:grey;">Please Don't Shorten Sensitive Information.</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
